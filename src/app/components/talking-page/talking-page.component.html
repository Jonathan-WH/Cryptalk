<h1>Talking Page</h1>
<h2>Conversation avec : {{ contactName }}</h2>
<div class="message-area">
    <ul>
        <li *ngFor="let message of messages" [class]="message.isSender ? 'right' : 'left'">
            <p>{{ message.content }}</p>
        </li>
    </ul>
</div>

<div class="message-input">
    <textarea [(ngModel)]="newMessage" placeholder="Ã‰crire un message..."></textarea>
