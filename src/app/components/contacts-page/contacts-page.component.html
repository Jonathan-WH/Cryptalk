<ion-header class="greenborderheader">
  <ion-toolbar>
    <ion-title>Contact</ion-title>
    <ion-button size="small" fill="clear" slot="end" (click)="navigateToAddContact()">
      <ion-icon class="add" src="../../../assets/SVG/addcontact.svg"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ng-container *ngFor="let contact of contacts$ | async; let i = index">
      <ion-item (click)="startChat(contact.address)" class="greenborder">
        <ion-avatar slot="start">
          <ion-icon class="avatar" src="../../../assets/SVG/ninja.svg" alt="Avatar"></ion-icon>
        </ion-avatar>
        <ion-label>
          {{ contact.name | titlecase }}
        </ion-label>
        <ion-button fill="clear" (click)="showInfo(contact, $event)">
          <ion-icon class="info" src="../../../assets/SVG/info.svg"></ion-icon>
        </ion-button>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
