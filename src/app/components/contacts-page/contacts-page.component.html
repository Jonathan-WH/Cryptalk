<ion-header>
  <ion-toolbar>
    <ion-title>Contact</ion-title>
    <ion-button size="small" fill="clear" slot="end" (click)="navigateToAddContact()"><ion-icon src="../../../assets/SVG/addcontact.svg" ></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>



<ul>
  <li *ngFor="let contact of contacts">
    {{ contact.name }} <br> ({{ contact.address }})
    <ion-button>Modifier</ion-button>
    <ion-button (click)="deleteContact(contact.id)">Delete</ion-button>
    <ion-button (click)="startChat(contact.address)">Message</ion-button>
  </li>
</ul>




</ion-content>
